{% extends 'base.html' %}

{% block content %}
                        <div class="content-grid-info">
                            <div class="post-info">
                                {% for post in posts %}
                                <h4><a href="{{ post.get_absolute_url }}">{{ post.title }}</a> {{ post.date_published }} / 27 Comments</h4>
                                <p>{{ post.body|truncatewords_html:200|safe }}</p>
                                <a href="detail.html"><span></span>READ MORE</a>
                                {% endfor %}
                            </div>
                        </div>
{% endblock content %}
