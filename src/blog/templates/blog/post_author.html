{% load static %}

<!-- Information about the author -->
<div id="info-author" class="card mb-4">
    <div class="card-body">
        <div class="d-flex flex-column flex-sm-row align-items-sm-center">
            <!-- Avatar the author -->
            <div class="mr-4 mb-4 mb-sm-0">
                <img class="rounded-circle bg-gray-300 ng-star-inserted" style="height: 5rem; width: 5rem;" src=" {{ post.author.avatar.url }} " alt="{{ post.author }}">
            </div>
            <!-- About the author -->
            <div>
                <!-- Header -->
                <h4>{{ post.author }}</h4>
                <!-- Main -->
                <p class="small">{{ post.author.depiction }}</p>
                <!-- Footer. Link site the author. -->
                <div class="d-flex flex-column flex-md-row align-items-md-center small">
                    <div class="mr-3 mb-3 mb-md-0">
                        <i class="bi bi-globe2"></i>
                        <a href="{{ post.author.link_site }}">{{ post.author.link_site }}</a>
                    </div>
                    <div>
                        <i class="bi bi-github"></i>
                        <a href="{{ post.author.link_github }}">{{ post.author.link_github }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
